        of Botswana, Namibia and Zimbabwe. See note relating to CITES II."},{"id":11875,"taxon_concept_id":4521,"is_current":false,"annex":"A","change_type":"+","effective_at":"1997-11-27","annotation":"All
        populations except those of Botswana, Namibia and Zimbabwe."},{"id":11872,"taxon_concept_id":4521,"is_current":false,"annex":"B","change_type":"+","effective_at":"2000-12-18","annotation":"Populations
        of Botswana, Namibia, South Africa and Zimbabwe. For the exclusive purpose
        of allowing \n\n1) export of hunting trophies for non-commercial purposes;\n\n
        2) export of live animals to appropriate and acceptable destinations (Namibia:
        for non-commercial purposes only); \n\n3) export of hides (Zimbabwe only);
        \n\n4) export of leather goods and ivory carvings for non-commercial purposes
        (Zimbabwe only). All other specimens shall be deemed to be specimens of species
        included in Annex A and the provisions of this Regulation shall be applied
        to them accordingly.\n\nTo ensure that where \n\na) destinations for live
        animals are to be \"appropriate and acceptable\" \n\nand/or b) the purpose
        of the import is to be \"non-commercial\", export permits and re-export certificates
        may be issued only after the issuing Management Authority has received, from
        the Management Authority of the State of import, a certification to the effect
        that: in case a), in analogy to Article 4(I)(c) of the Regulation, the holding
        facility has been reviewed by the competent Scientific Authority, and the
        proposed recipient has been found to be suitably equipped to house and care
        for the animals; and/or in case b), in analogy to Article 4(I)(d), the Management
        Authority is satisfied that the specimens will not be used for primarily commercial
        purposes; and \n\nPopulation of South Africa\n\nFor the exclusive purpose
        of allowing: \n\n1) trade in hunting trophies for non-commercial purposes;\n\n2)
        trade in live animals for re-introduction purposes into protected areas formally
        proclaimed in terms of legislation of the importing country; \n\n3) trade
        in hides and leather goods. \n\nTrade in raw ivory shall be whole tusks of
        government-owned stock originating from the Kruger National Park, subject
        to a zero quota. \n\nAll other specimens shall be deemed to be specimens of
        species in Annex A and the trade in them shall be regulated accordingly."},{"id":11873,"taxon_concept_id":4521,"is_current":false,"annex":"A","change_type":"+","effective_at":"2000-12-18","annotation":"All
        populations except those of Botswana, Namibia, South Africa and Zimbabwe."},{"id":11870,"taxon_concept_id":4521,"is_current":false,"annex":"B","change_type":"+","effective_at":"2003-08-30","annotation":"Populations
        of Botswana, Namibia, South Africa and Zimbabwe (listed in Annex B):\n\nFor
        the exclusive purpose of allowing: (1) trade in hunting trophies for non-commercial
        purposes; (2) trade in live animals for in situ conservation programmes; (3)
        trade in hides; (4) trade in leather goods for non-commercial purposes; (5)
        trade in registered raw ivory (for Botswana and Namibia, whole tusks and pieces;
        for South Africa, whole tusks and cut pieces of ivory that are both 20 cm
        or more in length and 1 kg or more in weight) subject to the following: (i)
        only registered government-owned stocks, originating in the State (excluding
        seized ivory and ivory of unknown origin) and, in the case of South Africa,
        only ivory originating from the Kruger National Park); (ii) only to trading
        partners that have been verified by the Secretariat, in consultation with
        the Standing Committee, to have sufficient national legislation and domestic
        trade controls to ensure that the imported ivory will not be re-exported and
        will be managed in accordance with all requirements of Resolution Conf.10.10
        (Rev. CoP12) concerning domestic manufacturing and trade; (iii) not before
        May 2004, and in any event not before the Secretariat has verified the prospective
        importing countries, and the MIKE programme has reported to the Secretariat
        on the baseline information (e.g. elephant population numbers, incidence of
        illegal killing); (iv) a maximum of 20 000 kg (Botswana), 10 000 kg (Namibia)
        and 30 000 kg (South Africa) of ivory may be traded, and despatched in a single
        shipment under strict supervision of the Secretariat; (v) the proceeds of
        the trade are used exclusively for elephant conservation and community conservation
        and development programmes within or adjacent to the elephant range; (vi)
        only after the Standing Committee has agreed that the above conditions have
        been met.\n\nOn a proposal from the Secretariat, the Standing Committee can
        decide to cause this trade to cease partially or completely in the event of
        non-compliance by exporting or importing countries or in the case of proven
        detrimental impacts of the trade on other elephant populations. All other
        specimens shall be deemed to be specimens of species included in Annex A and
        the trade in them shall be regulated accordingly.\n\nPopulation of Zimbabwe
        (listed in Annex B):\n\nFor the exclusive purpose of allowing: (1) export
        of hunting trophies for non-commercial purposes; (2) export of live animals
        to appropriate and acceptable destinations; (3) export of hides; (4) export
        of leather goods and ivory carvings for non-commercial purposes. All other
        specimens shall be deemed to be specimens of species included in Annex A and
        the trade in them shall be regulated accordingly. To ensure that where (a)
        destinations for live animals are to be \"appropriate and acceptable\" and/or
        (b) the purpose of the import is to be \"non-commercial\", export permits
        and re-export certificates may be issued only after the issuing Management
        Authority has received, from the Management Authority of the State of import,
        a certification to the effect that: in case a), in analogy to Article 4, paragraph
        1(c) of the Convention, the holding facility has been reviewed by the competent
        Scientific Authority, and the proposed recipient has been found to be suitably
        equipped to\n\nhouse and care for the animals; and/or in case b), in analogy
        to Article 4, paragraph 1(d), the Management Authority is satisfied that the
        specimens will not be used for primarily commercial purposes."},{"id":11871,"taxon_concept_id":4521,"is_current":false,"annex":"A","change_type":"+","effective_at":"2003-08-30","annotation":"All
